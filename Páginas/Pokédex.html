<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="../Style/Pokédex.css">
</head>
<body>
    <header>
    <img id="logo" src="../Src/Assets/Pokédex.png" alt="logo">
    <h1>Mi Pokédex</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Acerca</a>
    </nav>
    <hr>
    <main>
        <div id="pokedex">
        <div id="left">
            <div class="display">
                <img id="pkmn-img" src="../Src/Assets/Zorua.png" alt="pokemon">
            </div>
            <div id="dpad">
                <div id="dpad-top"></div>
                <div id="dpad-horizontal"></div>
                <div id="dpad-bottom"></div>
            </div>
            <div id="btn-circle"></div>
        </div>
        <div id="right">
            <div class="display">
                <ul>
                    <li>
                        <p><b>Nombre: </b>Zorua</p>
                    </li>
                    <li>
                        <p><b>Tipo: </b>Siniestro</p>
                    </li>
                    <li>
                        <p><b>Altura: </b>0,7 m</p>
                    </li>
                    <li>
                        <p><b>Peso: </b>12,5 kg</p>
                    </li>
                    <li>
                        <p><b>Descripción: </b> Zorua es un Pokémon tímido. Esta disposición parece ser lo que llevó al desarrollo de la capacidad de Zorua para adoptar la forma de otras criaturas.</p>
                    </li>
                </ul>
            </div>
            <div id="pad">
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
        </div>
    </div>
    </main>
</body>
</html>
